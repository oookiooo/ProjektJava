<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Pytania System wprowadzania i odpowiadania</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Pytania System wprowadzania i odpowiadania</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pytania}">System Dodawania pyta?</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/quiz}">System Zadawania Pytan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register/new}">Rejestracja</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Logowanie</a>
            </li>

            <div th:switch="${var}">



                <li class="nav-item" th:case="4">
                    <a class="nav-link" th:href="@{/wyloguj}">Wyloguj</a>

                    <a class="nav-link" href="#">Witaj :  <b th:text = "${var2}"></b></a>
                </li>
                <li class="nav-item" th:case="20">
                    <a class="nav-link" th:href="@{/wyloguj}">Wyloguj</a>
                    <a class="nav-link" href="#">Witaj :  <b th:text = "${var2}"></b></a>
                    <a class="nav-link" th:href="@{/pokazoceny}">Oceny uczniow</a>
                </li>
                <p th:case="*"></p>
            </div>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> Quiz na temat Javy podstawowy </h1>
    </div>




            <form th:action="@{/submitQuiz}" method="post">
                <div th:each = "pyt: ${pytania2}">
                    <input class="form-check-input" type="checkbox" name="quizAnswer" id="quizID" value="S" th:value="${pyt.id}" checked style="display:none;">
                    <div class="form-check">

                        <label class="form-check-label"  th:text="${pyt.pytanie}"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="quizAnswer" id="quizA" value="A">

                        <label class="form-check-label"  th:text="${pyt.A}"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="quizAnswer" id="quizB" value="B">

                        <label class="form-check-label"  th:text="${pyt.B}"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="quizAnswer" id="quizC" value="C">

                        <label class="form-check-label"  th:text="${pyt.C}"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="quizAnswer" id="quizD" value="D">

                        <label class="form-check-label"  th:text="${pyt.D}"></label>
                    </div>
                    <input class="form-check-input" type="checkbox" name="quizAnswer" id="quizS" value="S" checked style="display:none;">
                </div>
                <button type="submit" class="btn btn-primary">Wy≈õlij</button>
            </form>


    </table>

</div>
</body>
</html>
