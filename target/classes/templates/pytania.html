<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<title>Pytania System wprowadzania i odpowiadania</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-primary navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Pytania System wprowadzania i odpowiadania</a>




  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/pytania}">System Dodawania pyta?</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/quiz}">System Zadawania Pytan</a>
      </li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{/register/new}">Rejestracja</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{/login}">Logowanie</a>
		</li>

		<div th:switch="${var}">



			<li class="nav-item" th:case="4">
				<a class="nav-link" th:href="@{/wyloguj}">Wyloguj</a>

				<a class="nav-link" href="#">Witaj :  <b th:text = "${var2}"></b></a>
			</li>
			<li class="nav-item" th:case="20">
				<a class="nav-link" th:href="@{/wyloguj}">Wyloguj</a>
				<a class="nav-link" href="#">Witaj :  <b th:text = "${var2}"></b></a>
				<a class="nav-link" th:href="@{/pokazoceny}">Oceny uczniow</a>
			</li>
			<p th:case="*"></p>
		</div>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Lista Pytan </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-1">
				<a th:href = "@{/pytania/new}" class="btn btn-light"> Dodaj nowe pytanie</a>
			</div>
		</div>
		<table class = "table">
			<thead>
				<tr>
					<th> Tresc pytania</th>
					<th> A</th>
					<th> B </th>
					<th> C </th>
					<th> D </th>
					<th> Odpowiedz </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "pyt: ${pytania}">
					<td th:text = "${pyt.pytanie}"></td>
					<td th:text = "${pyt.A}"></td>
					<td th:text = "${pyt.B}"></td>
					<td th:text = "${pyt.C}"></td>
					<td th:text = "${pyt.D}"></td>
					<td th:text = "${pyt.Odp}"></td>
					<td>
						<a th:href = "@{/pytania/edit/{id}(id=${pyt.id})}"
						   class="btn btn-light">Update</a>
						
						<a th:href = "@{/pytania/{id}(id=${pyt.id})}"
						   class="btn btn-light">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
