<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Pytania System wprowadzania i odpowiadania</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-primary navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Pytania System wprowadzania i odpowiadania</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/pytania}">System Pytan</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<h1 class = "text-center" > Utworz nowe pytanie </h1>
	<div class = "container">
		<div class = "row">


				<br>
					<form th:action="@{/pytania}" th:object = "${pytania}" method="POST">
						<div class ="form-group">
							<label> Nazwa Pytania </label>
							<input
									type = "text"
									name = "pytanie"
									th:field = "*{pytanie}"
									class = "form-control"

							/>
						</div>

						<div class ="form-group">
							<label> Odpowiedz A </label>
							<input
									type = "text"
									name = "A"
									th:field = "*{A}"
									class = "form-control"

							/>
						</div>


						<div class ="form-group">
							<label> Odpowiedz B </label>
							<input
									type = "text"
									name = "B"
									th:field = "*{B}"
									class = "form-control"

							/>
						</div>
						<div class ="form-group">
							<label> Odpowiedz C </label>
							<input
									type = "text"
									name = "C"
									th:field = "*{C}"
									class = "form-control"

							/>
						</div>
						<div class ="form-group">
							<label> Odpowiedz D </label>
							<input
									type = "text"
									name = "D"
									th:field = "*{D}"
									class = "form-control"

							/>
						</div>
						<div class ="form-group">
							<label> Prawid?owa Odpowiedz </label>
							<input
									type = "text"
									name = "Odp"
									th:field = "*{Odp}"
									class = "form-control"

							/>
						</div>
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				

		</div>
	</div>
</body>
</html>
